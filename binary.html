<script type="text/javascript">

    var array = [0, 1, 21, 33, 45, 45, 61, 71, 72, 73];
	var target = 33;
	var middle = Math.floor((array.length-1)/2);
	console.log(middle)
	
	if(target == array[middle])
		{
			console.log(middle);
		}
	else
		{
				if(target > array[middle])
					{
								//we will look right side
								for(var i=middle+1;i<array.length;i++)
									{
										if(target == array[i])
											{
												console.log(i);
											}
									}
								console.log(-1);
					}
				else
					{
						//we will look left side
								for(var i=middle-1;i>=0;i--)
									{
										if(target == array[i])
											{
												console.log(i);
											}
									}
								console.log(i);	
								console.log(-1);
					}			
		}

</script>
